[package]
name = "pod-gui"
version = "0.2.0-dev"
authors = ["Artem Egorkine <arteme@gmail.com>"]
edition = "2018"
build = "build.rs"

[dependencies]
clap = { version = "=3.0.6", features = ["derive"] }
simple_logger = "=1.6.0"

pin-project = "=0.4.29" # needed to get glib dep to comile :(

log = "*" # defined in pod-core
tokio = "*" # defined in pod-core
anyhow = "*" # defined in pod-code
futures = "*" # defined in pod-code
futures-util = "*" # defined in pod-code
result = "*" # defined in pod-core

pod-core = { path = "../core" }
pod-gtk = { path = "../gtk" }
pod-mod-pod2 = { path = "../mod-pod2" }

[build-dependencies]
git-version = "0.3.5"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.12"

[[bin]]
name = "pod-gui"
